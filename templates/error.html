<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="estilos.css">
	<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap"
		rel="stylesheet">
	<title>Teletubbies</title>
</head>

<body>
	<header>
		<div class="contenedor">
			<h2 class="logotipo">Teletubbies</h2>
			<nav>
				<a href="#" class="activo">Inicio</a>
				<a href="#">Programas</a>
				<a href="#">Películas</a>
				<a href="#">Más Recientes</a>
				<a href="#">Mi lista</a>
			</nav>
		</div>
	</header>

	<main>
		<br>
		<div class="container">
			<h2 class="font-weight-bold mb-1">
				<p style="font-family:Tahoma">Sistema Recomendador de peliculas
			</h2>
			<p style="font-style: italic;"><br>Busque una palabra clave y le mostraremos lo que tenemos en catalogo.</p>
			<form action="/" method="POST">
				<div class="form-group">
					<label for="search">Buscar Pelicula:<br></label>
					<input type="string" step="1" class="form-control" placeholder="Ex: Iron man, Avatar" id="search"
						name="search" required><br>
					<div class="button-group" style="margin-top:15px;">
						<button type="submit" name="submit" class="btn btn-danger"><br>Buscar</button>
					</div>
				</div>
			</form>
		</div>

		<br>
		<div class="container">
			<div class="alert alert-info" role="alert">
				<h4 class="alert-heading">Oops!</h4>
				<p>La Pelicula que intenta buscar no se encuentra en nuestro catalogo </p>
			</div>

			<div class="container">
                <div class="text-center"><br>
                  <img src="static/error.gif" class="img-fluid" alt="Responsive image" width="450px">
                </div>
            </div>
		</div>
	</main>
</body>

</html>
